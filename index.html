<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NOCTIPHILUS</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        .admin-login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Dashboard Styles */
        .dashboard-controls {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--text-color);
        }

        .dashboard-tab {
            padding: 1rem 2rem;
            cursor: pointer;
            opacity: 0.6;
            border: 1px solid transparent;
            border-bottom: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .dashboard-tab:hover {
            opacity: 1;
            background: rgba(128, 128, 128, 0.1);
        }

        .dashboard-tab.active {
            opacity: 1;
            border: 1px solid var(--text-color);
            border-bottom: 1px solid var(--bg-color);
            /* Merge with container */
            margin-bottom: -1px;
            background: var(--bg-color);
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--text-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
        }

        .delete-btn {
            color: red;
            border-color: red;
        }

        .edit-btn:hover,
        .delete-btn:hover {
            opacity: 0.7;
        }

        /* Quill Override for Dark Mode */
        .ql-toolbar {
            border-color: var(--text-color) !important;
        }

        .ql-container {
            border-color: var(--text-color) !important;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .ql-editor {
            min-height: 200px;
        }

        .dark-mode .ql-stroke {
            stroke: #fff !important;
        }

        .dark-mode .ql-fill {
            fill: #fff !important;
        }

        .dark-mode .ql-picker {
            color: #fff !important;
        }
    </style>
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-screen" class="admin-login-overlay">
        <h1 class="brand-text" style="font-size: 3rem; margin-bottom: 2rem; animation: none;">NOCTIPHILUS</h1>
        <div class="content-container" style="max-width: 400px; padding: 2rem; border: none; box-shadow: none;">
            <div class="input-group">
                <label>Contrase√±a de Acceso</label>
                <input type="password" id="admin-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="submit-btn" id="login-btn" style="width: 100%;">Entrar</button>
            <p id="login-error" style="color: red; display: none; margin-top: 1rem; text-align: center;">Acceso denegado
            </p>
        </div>
    </div>

    <header>
        <nav>
            <ul id="menu">
                <li><a href="/">Volver al Sitio</a></li>
            </ul>
        </nav>
        <div class="controls">
            <button id="theme-toggle" aria-label="Toggle Dark Mode">Theme</button>
        </div>
    </header>

    <main id="admin-panel" style="display: none; flex-direction: column;">
        <div class="content-container" style="width: 80%; max-width: 1000px;">
            <h1 class="page-title">Panel de Control</h1>

            <div class="dashboard-controls">
                <div class="dashboard-tab active" id="tab-new">Nuevo Post</div>
                <div class="dashboard-tab" id="tab-list">Administrar Posts</div>
            </div>

            <!-- EDITOR SECTION -->
            <div id="section-editor">
                <form id="post-form" class="contact-form">
                    <input type="hidden" id="edit-post-id"> <!-- Hidden ID for updates -->

                    <div class="input-group">
                        <label>T√≠tulo</label>
                        <input type="text" id="post-title" required placeholder="T√≠tulo del art√≠culo">
                    </div>

                    <div class="input-group">
                        <label>Imagen Principal (Opcional)</label>
                        <input type="url" id="post-image" placeholder="https://...">
                    </div>

                    <div class="input-group">
                        <label>Contenido</label>
                        <!-- Quill Container -->
                        <div id="editor-container"></div>
                    </div>

                    <div class="input-group">
                        <label>Clave Maestra</label>
                        <input type="password" id="post-key" required placeholder="Confirmar">
                    </div>

                    <button type="submit" class="submit-btn" id="publish-btn">Publicar</button>
                    <button type="button" class="submit-btn" id="cancel-edit-btn"
                        style="background: transparent; border: 1px solid var(--text-color); color: var(--text-color); display: none;">Cancelar
                        Edici√≥n</button>
                </form>
                <div id="status-msg" style="margin-top: 1rem; text-align: center;"></div>
            </div>

            <!-- LIST SECTION -->
            <div id="section-list" style="display: none;">
                <div style="text-align: right; margin-bottom: 1rem;">
                    <button id="refresh-btn" class="action-btn">üîÑ Actualizar Lista</button>
                </div>
                <ul id="posts-list-container" class="post-list">
                    <p>Cargando posts...</p>
                </ul>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script type="module">
        import { createPost, getPosts, deletePost, updatePost } from '../firebase-logic.js';

        // --- Init Quill ---
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link', 'clean']
                ]
            }
        });

        // --- Login Logic ---
        const ACCESS_CODE = "noctiphilus2026";
        const loginBtn = document.getElementById('login-btn');
        const adminPassInput = document.getElementById('admin-pass');
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');

        loginBtn.addEventListener('click', () => {
            if (adminPassInput.value === ACCESS_CODE) {
                loginScreen.style.display = 'none';
                adminPanel.style.display = 'flex';
                // Trigger resize to fix any layout glitches on show
                window.dispatchEvent(new Event('resize'));
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // --- Tabs Logic (Event Listeners) ---
        const tabNew = document.getElementById('tab-new');
        const tabList = document.getElementById('tab-list');
        const sectionEditor = document.getElementById('section-editor');
        const sectionList = document.getElementById('section-list');

        function switchToNew() {
            tabNew.classList.add('active');
            tabList.classList.remove('active');
            sectionEditor.style.display = 'block';
            sectionList.style.display = 'none';
            resetForm();
        }

        function switchToList() {
            tabList.classList.add('active');
            tabNew.classList.remove('active');
            sectionEditor.style.display = 'none';
            sectionList.style.display = 'block';
            loadPostList();
        }

        tabNew.addEventListener('click', switchToNew);
        tabList.addEventListener('click', switchToList);

        // --- Refresh Button ---
        document.getElementById('refresh-btn').addEventListener('click', loadPostList);

        // --- CRUD Logic ---
        async function loadPostList() {
            const container = document.getElementById('posts-list-container');
            container.innerHTML = '<p style="opacity:0.5;">Cargando base de datos...</p>';
            const posts = await getPosts();

            if (posts.length === 0) {
                container.innerHTML = '<p>No hay publicaciones todav√≠a (o revisa la configuraci√≥n de Firebase).</p>';
                return;
            }

            container.innerHTML = '';
            posts.forEach(post => {
                const li = document.createElement('li');
                li.className = 'post-row';
                li.innerHTML = `
                    <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 60%;">
                        <strong>${post.title}</strong><br>
                        <small style="opacity: 0.6;">${new Date(post.date).toLocaleDateString()}</small>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn edit-btn">Editar</button>
                        <button class="action-btn delete-btn">Borrar</button>
                    </div>
                `;

                // Bind events directly
                li.querySelector('.delete-btn').addEventListener('click', () => handleDelete(post.id));
                li.querySelector('.edit-btn').addEventListener('click', () => handleEdit(post));

                container.appendChild(li);
            });
        }

        async function handleDelete(id) {
            if (!confirm("ADVERTENCIA: ¬øEst√°s seguro de BORRAR este art√≠culo para siempre?")) return;
            // Removed second prompt for better UX, user is already logged in

            try {
                await deletePost(id);
                loadPostList();
            } catch (e) {
                alert("Error al borrar: " + e.message);
            }
        }

        function handleEdit(post) {
            switchToNew(); // Go to editor tab
            document.getElementById('post-title').value = post.title;
            document.getElementById('post-image').value = post.image || '';
            quill.root.innerHTML = post.content;
            document.getElementById('edit-post-id').value = post.id;

            const btn = document.getElementById('publish-btn');
            btn.textContent = "Actualizar Cambios";
            btn.style.border = "1px solid var(--text-color)";

            document.getElementById('cancel-edit-btn').style.display = 'inline-block';
            window.scrollTo(0, 0);
        }

        function resetForm() {
            document.getElementById('post-form').reset();
            quill.root.innerHTML = '';
            document.getElementById('edit-post-id').value = '';

            const btn = document.getElementById('publish-btn');
            btn.textContent = "Publicar";
            btn.style.border = "none";

            document.getElementById('cancel-edit-btn').style.display = 'none';
        }

        document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);

        // --- Submit Logic (Create/Update) ---
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('publish-btn');
            const status = document.getElementById('status-msg');
            const editId = document.getElementById('edit-post-id').value;

            if (document.getElementById('post-key').value !== ACCESS_CODE) {
                status.textContent = "Clave incorrecta."; status.style.color = "red"; return;
            }

            btn.disabled = true;
            btn.style.opacity = "0.5";

            const postData = {
                title: document.getElementById('post-title').value,
                image: document.getElementById('post-image').value,
                content: quill.root.innerHTML, // Get HTML from Quill
                date: new Date().toISOString()
            };

            try {
                if (editId) {
                    await updatePost(editId, postData);
                    status.textContent = "¬°Actualizado correctamente!";
                } else {
                    await createPost(postData);
                    status.textContent = "¬°Publicado correctamente!";
                }

                status.style.color = "green";
                resetForm();
                setTimeout(() => {
                    status.textContent = "";
                    btn.disabled = false;
                    btn.style.opacity = "1";
                }, 2000);
            } catch (error) {
                console.error(error);
                status.textContent = "Error: " + error.message;
                status.style.color = "red";
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        });
    </script>
</body>

</html>
