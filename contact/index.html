<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NOCTIPHILUS</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul id="menu">
                <li><a href="/" data-translate="home">Inicio</a></li>
                <li><a href="/blog" data-translate="blog">Blog</a></li>
                <li><a href="/multimedia" data-translate="multimedia">Multimedia</a></li>
                <li><a href="/about" data-translate="about">Sobre mí</a></li>
                <li><a href="/contact" data-translate="contact">Contacto</a></li>
                <li class="mobile-only"><a href="#" id="mobile-lang-toggle">EN</a></li>
            </ul>
        </nav>
        <div class="controls">
            <button id="lang-toggle" class="desktop-only" aria-label="Toggle Language">EN</button>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display:none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button id="menu-toggle" aria-label="Toggle Menu" class="mobile-only">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="content-container">
            <h1 class="page-title" data-translate="contact_title">Contacto</h1>

            <form class="contact-form" onsubmit="event.preventDefault(); alert('Mensaje enviado (simulación)');">
                <div class="input-group">
                    <label data-translate="contact_email">Email</label>
                    <input type="email" placeholder="tu@email.com" data-translate="contact_email_ph" required>
                </div>

                <div class="input-group">
                    <label data-translate="contact_msg">Mensaje</label>
                    <textarea rows="5" placeholder="Escribe tu mensaje aquí..." data-translate="contact_msg_ph"
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn" style="cursor: pointer;"
                    data-translate="contact_send">Enviar</button>
            </form>
        </div>
    </main>

    <script src="../script.js"></script>
</body>

</html>
